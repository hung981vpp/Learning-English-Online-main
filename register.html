<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Learning English Online</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                <h2>Đăng ký</h2>
                <p class="text-muted">Tạo tài khoản mới</p>
            </div>
            
            <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">
                        <i class="fas fa-user"></i> Họ và tên
                    </label>
                    <input type="text" class="form-control" id="fullName" placeholder="Nguyễn Văn A" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-at"></i> Tên đăng nhập
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="username123" required>
                </div>
                
                <div class="mb-3">
                    <label for="phone" class="form-label">
                        <i class="fas fa-phone"></i> Số điện thoại (tùy chọn)
                    </label>
                    <input type="tel" class="form-control" id="phone" placeholder="0901234567">
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Mật khẩu
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Tối thiểu 6 ký tự" required>
                    <div class="form-text">Mật khẩu phải có ít nhất 6 ký tự</div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> Xác nhận mật khẩu
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        Tôi đồng ý với <a href="#">Điều khoản sử dụng</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3" id="registerBtn">
                    <i class="fas fa-user-plus"></i> Đăng ký
                </button>
                
                <div class="text-center">
                    <p class="text-muted">
                        Đã có tài khoản? 
                        <a href="login.html">Đăng nhập ngay</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const alertBox = document.getElementById('alertBox');
            
            // Validation
            if (password !== confirmPassword) {
                alertBox.classList.remove('d-none');
                alertBox.textContent = 'Mật khẩu xác nhận không khớp';
                return;
            }
            
            if (password.length < 6) {
                alertBox.classList.remove('d-none');
                alertBox.textContent = 'Mật khẩu phải có ít nhất 6 ký tự';
                return;
            }
            
            // Disable button
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng ký...';
            alertBox.classList.add('d-none');
            
            try {
                const response = await fetch(API_URL + '/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hoTen: fullName,
                        email: email,
                        tenDangNhap: username,
                        soDienThoai: phone,
                        matKhau: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alertBox.classList.remove('d-none', 'alert-danger');
                    alertBox.classList.add('alert-success');
                    alertBox.textContent = 'Đăng ký thành công! Đang chuyển đến trang đăng nhập...';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    alertBox.classList.remove('d-none');
                    alertBox.classList.add('alert-danger');
                    alertBox.textContent = data.message || 'Đăng ký thất bại';
                }
            } catch (error) {
                console.error('Register error:', error);
                alertBox.classList.remove('d-none');
                alertBox.textContent = 'Không thể kết nối đến máy chủ';
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Đăng ký';
            }
        });
    </script>
</body>
</html>
