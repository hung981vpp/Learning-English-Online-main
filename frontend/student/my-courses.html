<!DOCTYPE html>
<html>

<head>
    <style>
        /* Custom styling cho course cards */
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            transition: opacity 0.2s;
        }

        .card-img-top:hover {
            opacity: 0.9;
        }

        .progress {
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #5D87FF 0%, #398BF7 100%);
        }

        /* Badge style */
        .badge.bg-light-primary {
            background-color: rgba(93, 135, 255, 0.1) !important;
            color: #5D87FF !important;
        }
    </style>
    <title>Đang tải...</title>
    <script>
        async function loadLayout() {
            try {
                // Đường dẫn tương đối từ student/ đến layouts/
                const response = await fetch('../layouts/flexy-layout.html');
                if (!response.ok) throw new Error('Không tìm thấy layout');
                const layoutHtml = await response.text();
                document.open();
                document.write(layoutHtml);
                document.close();
            } catch (error) {
                console.error("Lỗi tải layout:", error);
                document.body.innerHTML = '<h1>Lỗi tải giao diện trang</h1><p>Vui lòng thử lại sau.</p>';
            }
        }
        loadLayout();
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <p>Đang tải giao diện...</p>
</body>

</html>
