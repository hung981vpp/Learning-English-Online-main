<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa học của tôi - Learning English Online</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-graduation-cap"></i> Learning English
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Khóa học</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="my-courses.html">Khóa học của tôi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Tài khoản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="bg-light py-4">
        <div class="container">
            <h1 class="mb-2"><i class="fas fa-bookmark"></i> Khóa học của tôi</h1>
            <p class="text-muted">Quản lý và tiếp tục học các khóa học đã đăng ký</p>
        </div>
    </section>

    <!-- My Courses -->
    <section class="py-5">
        <div class="container">
            <!-- Filter Tabs -->
            <ul class="nav nav-pills mb-4">
                <li class="nav-item">
                    <button class="nav-link active" onclick="filterCourses('all')">
                        Tất cả
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="filterCourses('learning')">
                        Đang học
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="filterCourses('completed')">
                        Đã hoàn thành
                    </button>
                </li>
            </ul>

            <div class="row" id="myCoursesContainer">
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p class="text-muted">&copy; 2025 Learning English Online. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        let allMyCourses = [];
        
        async function loadMyCourses() {
            if (!requireAuth()) return;
            
            try {
                showLoading('myCoursesContainer');
                const data = await API.courses.getMyCourses();
                
                if (data.success) {
                    allMyCourses = data.data;
                    displayMyCourses(allMyCourses);
                } else {
                    showError('myCoursesContainer', 'Không thể tải khóa học');
                }
            } catch (error) {
                console.error('Load my courses error:', error);
                showError('myCoursesContainer', 'Lỗi: ' + error.message);
            }
        }
        
        function displayMyCourses(courses) {
            const container = document.getElementById('myCoursesContainer');
            
            if (courses.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <p class="text-muted mb-3">Bạn chưa đăng ký khóa học nào</p>
                        <a href="courses.html" class="btn btn-primary">
                            <i class="fas fa-search"></i> Khám phá khóa học
                        </a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = courses.map(course => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <img src="${course.AnhBia || 'https://via.placeholder.com/400x200'}" 
                             class="card-img-top" alt="${course.TenKhoaHoc}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-2">
                                <span class="badge badge-level">${course.CapDoCEFR || 'A1'}</span>
                                <span class="badge ${course.TrangThai === 'completed' ? 'bg-success' : 'bg-primary'}">
                                    ${course.TrangThai === 'completed' ? 'Đã hoàn thành' : 'Đang học'}
                                </span>
                            </div>
                            <h5 class="card-title">${course.TenKhoaHoc}</h5>
                            <p class="card-text text-muted small">${truncateText(course.MoTa || '', 80)}</p>
                            
                            <!-- Progress Bar -->
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <small class="text-muted">Tiến độ</small>
                                    <small class="text-muted">${course.TienDo || 0}%</small>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" 
                                         style="width: ${course.TienDo || 0}%"
                                         aria-valuenow="${course.TienDo || 0}" 
                                         aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <a href="course-detail.html?id=${course.MaKhoaHoc}" 
                                   class="btn btn-primary">
                                    ${course.TrangThai === 'completed' ? 
                                        '<i class="fas fa-redo"></i> Học lại' : 
                                        '<i class="fas fa-play"></i> Tiếp tục học'}
                                </a>
                            </div>
                            
                            <small class="text-muted d-block mt-2">
                                <i class="fas fa-clock"></i> 
                                Truy cập lần cuối: ${formatDate(course.NgayTruyCap)}
                            </small>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function filterCourses(filter) {
            // Update active tab
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter courses
            let filtered = allMyCourses;
            
            if (filter === 'learning') {
                filtered = allMyCourses.filter(c => c.TrangThai === 'learning');
            } else if (filter === 'completed') {
                filtered = allMyCourses.filter(c => c.TrangThai === 'completed');
            }
            
            displayMyCourses(filtered);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadMyCourses();
        });
    </script>
</body>
</html>
