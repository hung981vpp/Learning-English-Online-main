<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tài khoản - Learning English Online</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-graduation-cap"></i> Learning English
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Khóa học</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my-courses.html">Khóa học của tôi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Tài khoản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Content -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <div class="mb-3">
                                <i class="fas fa-user-circle fa-5x text-primary"></i>
                            </div>
                            <h5 id="userName">Loading...</h5>
                            <p class="text-muted small" id="userEmail"></p>
                            <span class="badge bg-primary" id="userRole"></span>
                        </div>
                    </div>
                    
                    <div class="list-group mt-3">
                        <a href="#" class="list-group-item list-group-item-action active" onclick="showTab('info')">
                            <i class="fas fa-user"></i> Thông tin cá nhân
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="showTab('password')">
                            <i class="fas fa-lock"></i> Đổi mật khẩu
                        </a>
                        <a href="#" class="list-group-item list-group-item-action text-danger" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </a>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9">
                    <!-- User Info Tab -->
                    <div id="infoTab" class="tab-content-section">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-user"></i> Thông tin cá nhân</h5>
                            </div>
                            <div class="card-body" id="userInfoContent">
                                <div class="text-center py-3">
                                    <div class="spinner-border text-primary"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Change Password Tab -->
                    <div id="passwordTab" class="tab-content-section" style="display: none;">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="fas fa-lock"></i> Đổi mật khẩu</h5>
                            </div>
                            <div class="card-body">
                                <div id="passwordAlert"></div>
                                
                                <form id="changePasswordForm">
                                    <div class="mb-3">
                                        <label class="form-label">Mật khẩu hiện tại</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mật khẩu mới</label>
                                        <input type="password" class="form-control" id="newPassword" required minlength="6">
                                        <div class="form-text">Tối thiểu 6 ký tự</div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Xác nhận mật khẩu mới</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Đổi mật khẩu
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p class="text-muted">&copy; 2025 Learning English Online. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        async function loadUserProfile() {
            if (!requireAuth()) return;
            
            try {
                const data = await API.auth.getProfile();
                
                if (data.success) {
                    const user = data.data;
                    displayUserInfo(user);
                }
            } catch (error) {
                console.error('Load profile error:', error);
                showError('userInfoContent', 'Lỗi: ' + error.message);
            }
        }
        
        function displayUserInfo(user) {
            // Sidebar
            document.getElementById('userName').textContent = user.HoTen || 'User';
            document.getElementById('userEmail').textContent = user.Email || '';
            document.getElementById('userRole').textContent = user.TenVaiTro || 'Học viên';
            
            // Main content
            document.getElementById('userInfoContent').innerHTML = `
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="text-muted small">Họ và tên</label>
                        <p class="fw-bold">${user.HoTen || 'N/A'}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="text-muted small">Email</label>
                        <p class="fw-bold">${user.Email || 'N/A'}</p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="text-muted small">Số điện thoại</label>
                        <p class="fw-bold">${user.SoDienThoai || 'Chưa cập nhật'}</p>
                    </div>
                    <div class="col-md-6">
                        <label class="text-muted small">Vai trò</label>
                        <p class="fw-bold">${user.TenVaiTro || 'N/A'}</p>
                    </div>
                </div>
                
                ${user.isAdmin ? `
                    <div class="alert alert-info">
                        <i class="fas fa-crown"></i> Bạn đang đăng nhập với quyền <strong>Quản trị viên</strong>
                    </div>
                ` : ''}
            `;
        }
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content-section').forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Remove active class from all links
            document.querySelectorAll('.list-group-item').forEach(link => {
                link.classList.remove('active');
            });
            
            // Show selected tab
            if (tabName === 'info') {
                document.getElementById('infoTab').style.display = 'block';
                event.target.classList.add('active');
            } else if (tabName === 'password') {
                document.getElementById('passwordTab').style.display = 'block';
                event.target.classList.add('active');
            }
        }
        
        // Change password form
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alertBox = document.getElementById('passwordAlert');
            
            // Validation
            if (newPassword !== confirmPassword) {
                alertBox.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Mật khẩu xác nhận không khớp
                    </div>
                `;
                return;
            }
            
            if (newPassword.length < 6) {
                alertBox.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Mật khẩu phải có ít nhất 6 ký tự
                    </div>
                `;
                return;
            }
            
            try {
                const data = await API.auth.changePassword(currentPassword, newPassword);
                
                if (data.success) {
                    alertBox.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> Đổi mật khẩu thành công!
                        </div>
                    `;
                    
                    // Reset form
                    document.getElementById('changePasswordForm').reset();
                    
                    // Logout after 2 seconds
                    setTimeout(() => {
                        alert('Vui lòng đăng nhập lại với mật khẩu mới');
                        logout();
                    }, 2000);
                } else {
                    alertBox.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-circle"></i> ${data.message || 'Đổi mật khẩu thất bại'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Change password error:', error);
                alertBox.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Lỗi: ${error.message}
                    </div>
                `;
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadUserProfile();
        });
    </script>
</body>
</html>
