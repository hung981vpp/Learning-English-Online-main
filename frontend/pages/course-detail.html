<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết khóa học - Learning English Online</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-graduation-cap"></i> Learning English
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Khóa học</a>
                    </li>
                    <li class="nav-item" id="myCoursesNav" style="display: none;">
                        <a class="nav-link" href="my-courses.html">Khóa học của tôi</a>
                    </li>
                    <li class="nav-item" id="profileNav" style="display: none;">
                        <a class="nav-link" href="profile.html">Tài khoản</a>
                    </li>
                    <li class="nav-item" id="loginNav">
                        <a class="nav-link" href="../login.html">Đăng nhập</a>
                    </li>
                    <li class="nav-item" id="logoutNav" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Course Header -->
    <section class="bg-light py-5" id="courseHeader">
        <div class="spinner-container">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
    </section>

    <!-- Course Content -->
    <section class="py-5">
        <div class="container">
            <div class="row">
                <!-- Main Content -->
                <div class="col-lg-8">
                    <!-- Course Info Tabs -->
                    <ul class="nav nav-tabs mb-4" id="courseTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#overview">
                                <i class="fas fa-info-circle"></i> Tổng quan
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#lessons">
                                <i class="fas fa-list"></i> Nội dung khóa học
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#reviews">
                                <i class="fas fa-star"></i> Đánh giá
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="courseTabsContent">
                        <!-- Overview Tab -->
                        <div class="tab-pane fade show active" id="overview">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="mb-3">Giới thiệu khóa học</h4>
                                    <div id="courseDescription"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Lessons Tab -->
                        <div class="tab-pane fade" id="lessons">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="mb-3">Danh sách bài học</h4>
                                    <div id="lessonsList"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Reviews Tab -->
                        <div class="tab-pane fade" id="reviews">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="mb-3">Đánh giá từ học viên</h4>
                                    <div id="reviewsList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="col-lg-4">
                    <div class="card sticky-top" style="top: 80px;">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Thông tin khóa học</h5>
                            <div id="courseInfo"></div>
                            <div id="enrollButton"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p class="text-muted">&copy; 2025 Learning English Online. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        const courseId = getQueryParam('id');
        let courseData = null;

        async function loadCourseDetail() {
            if (!courseId) {
                showError('courseHeader', 'Không tìm thấy khóa học');
                return;
            }

            try {
                const data = await API.courses.getById(courseId);
                
                if (data.success) {
                    courseData = data.data;
                    displayCourseHeader(courseData);
                    displayCourseInfo(courseData);
                    displayLessons(courseData.baiHoc || []);
                    loadReviews();
                } else {
                    showError('courseHeader', 'Không thể tải khóa học');
                }
            } catch (error) {
                console.error('Load course error:', error);
                showError('courseHeader', 'Lỗi: ' + error.message);
            }
        }

        function displayCourseHeader(course) {
            document.getElementById('courseHeader').innerHTML = `
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-8">
                            <span class="badge badge-level mb-2">${course.CapDoCEFR || 'A1'}</span>
                            <h1 class="mb-3">${course.TenKhoaHoc}</h1>
                            <p class="lead">${course.MoTa || ''}</p>
                            <div class="d-flex gap-3 flex-wrap">
                                <span class="text-dark">
                                    <i class="fas fa-star text-warning"></i> 
                                    ${(course.DiemTrungBinh || 0).toFixed(1)} 
                                    (${course.tongDanhGia || 0} đánh giá)
                                </span>
                                <span class="text-dark">
                                    <i class="fas fa-users"></i> 
                                    ${course.LuotDangKy || 0} học viên
                                </span>
                                <span class="text-dark">
                                    <i class="fas fa-book"></i> 
                                    ${course.TongSoBaiHoc || 0} bài học
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayCourseInfo(course) {
            document.getElementById('courseDescription').innerHTML = `
                <p>${course.MoTa || 'Chưa có mô tả'}</p>
                <hr>
                <p><strong>Giảng viên:</strong> ${course.TenGiangVien}</p>
                <p><strong>Cấp độ:</strong> ${course.CapDoCEFR || 'A1'}</p>
                <p><strong>Thời lượng:</strong> ${formatMinutes(course.ThoiLuongUocTinh || 0)}</p>
            `;

            document.getElementById('courseInfo').innerHTML = `
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <i class="fas fa-book text-primary"></i> 
                        ${course.TongSoBaiHoc || 0} bài học
                    </li>
                    <li class="mb-2">
                        <i class="fas fa-clock text-primary"></i> 
                        ${formatMinutes(course.ThoiLuongUocTinh || 0)}
                    </li>
                    <li class="mb-2">
                        <i class="fas fa-signal text-primary"></i> 
                        Cấp độ ${course.CapDoCEFR || 'A1'}
                    </li>
                    <li class="mb-2">
                        <i class="fas fa-infinity text-primary"></i> 
                        Truy cập trọn đời
                    </li>
                </ul>
            `;

            if (isAuthenticated()) {
                document.getElementById('enrollButton').innerHTML = `
                    <button class="btn btn-primary w-100 mt-3" onclick="enrollCourse()">
                        <i class="fas fa-check-circle"></i> Đăng ký học
                    </button>
                `;
            } else {
                document.getElementById('enrollButton').innerHTML = `
                    <a href="../login.html" class="btn btn-primary w-100 mt-3">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập để học
                    </a>
                `;
            }
        }

        function displayLessons(lessons) {
            if (lessons.length === 0) {
                document.getElementById('lessonsList').innerHTML = `
                    <p class="text-muted">Chưa có bài học nào</p>
                `;
                return;
            }

            document.getElementById('lessonsList').innerHTML = `
                <div class="list-group">
                    ${lessons.map((lesson, index) => `
                        <div class="list-group-item">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">${index + 1}. ${lesson.TenBaiHoc}</h6>
                                    <p class="text-muted mb-0 small">${lesson.MoTa || ''}</p>
                                </div>
                                <span class="badge bg-secondary">${lesson.ThoiLuong || 0} phút</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function loadReviews() {
            try {
                const data = await API.courses.getReviews(courseId);
                
                if (data.success && data.data.length > 0) {
                    document.getElementById('reviewsList').innerHTML = data.data.map(review => `
                        <div class="border-bottom pb-3 mb-3">
                            <div class="d-flex justify-content-between">
                                <strong>${review.HoTen}</strong>
                                <small class="text-muted">${formatDate(review.NgayDanhGia)}</small>
                            </div>
                            <div class="mb-2">
                                ${generateStarRating(review.XepHang, false)}
                            </div>
                            <p class="mb-0">${review.BinhLuan || ''}</p>
                        </div>
                    `).join('');
                } else {
                    document.getElementById('reviewsList').innerHTML = `
                        <p class="text-muted">Chưa có đánh giá nào</p>
                    `;
                }
            } catch (error) {
                console.error('Load reviews error:', error);
            }
        }

        async function enrollCourse() {
            if (!requireAuth()) return;

            try {
                const data = await API.courses.enroll(courseId);
                
                if (data.success) {
                    showToast('Đăng ký khóa học thành công!', 'success');
                    setTimeout(() => {
                        window.location.href = 'my-courses.html';
                    }, 1500);
                } else {
                    showToast(data.message || 'Đăng ký thất bại', 'danger');
                }
            } catch (error) {
                console.error('Enroll error:', error);
                showToast('Lỗi: ' + error.message, 'danger');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadCourseDetail();
        });
    </script>
</body>
</html>
