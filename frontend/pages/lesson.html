<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài học - Learning English Online</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .lesson-content {
            line-height: 1.8;
            font-size: 16px;
        }
        .lesson-video {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-graduation-cap"></i> Learning English
            </a>
            <div class="ms-auto">
                <a href="my-courses.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>
    </nav>

    <!-- Lesson Content -->
    <section class="py-4">
        <div class="container">
            <div class="row">
                <!-- Main Lesson -->
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div id="lessonHeader">
                                <div class="spinner-container">
                                    <div class="spinner-border text-primary"></div>
                                </div>
                            </div>
                            
                            <div id="lessonMedia" class="mb-4"></div>
                            
                            <div id="lessonContent" class="lesson-content"></div>
                        </div>
                    </div>
                    
                    <!-- Complete Button -->
                    <div class="text-center mb-4">
                        <button class="btn btn-success btn-lg" id="completeBtn" style="display: none;" onclick="completeLesson()">
                            <i class="fas fa-check-circle"></i> Hoàn thành bài học
                        </button>
                    </div>
                </div>
                
                <!-- Sidebar -->
                <div class="col-lg-4">
                    <div class="card sticky-top" style="top: 80px;">
                        <div class="card-header bg-primary text-white">
                            <h6 class="mb-0"><i class="fas fa-list"></i> Nội dung khóa học</h6>
                        </div>
                        <div class="list-group list-group-flush" id="lessonsList">
                            <div class="text-center p-3">
                                <div class="spinner-border spinner-border-sm text-primary"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        const lessonId = getQueryParam('id');
        let lessonData = null;
        let startTime = Date.now();
        
        async function loadLesson() {
            if (!requireAuth()) return;
            
            if (!lessonId) {
                alert('Không tìm thấy bài học');
                window.location.href = 'my-courses.html';
                return;
            }
            
            try {
                const data = await API.lessons.getById(lessonId);
                
                if (data.success) {
                    lessonData = data.data;
                    displayLesson(lessonData);
                    
                    // Start lesson
                    await API.lessons.start(lessonId);
                    startTime = Date.now();
                } else {
                    alert('Không thể tải bài học');
                    window.location.href = 'my-courses.html';
                }
            } catch (error) {
                console.error('Load lesson error:', error);
                alert('Lỗi: ' + error.message);
            }
        }
        
        function displayLesson(lesson) {
            // Header
            document.getElementById('lessonHeader').innerHTML = `
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <small class="text-muted">${lesson.TenKhoaHoc}</small>
                        <h2 class="mb-0">${lesson.TenBaiHoc}</h2>
                    </div>
                    <span class="badge bg-primary">${lesson.LoaiBaiHoc || 'Lesson'}</span>
                </div>
                ${lesson.MoTa ? `<p class="text-muted">${lesson.MoTa}</p>` : ''}
            `;
            
            // Media
            if (lesson.VideoUrl) {
                document.getElementById('lessonMedia').innerHTML = `
                    <video class="lesson-video" controls>
                        <source src="${lesson.VideoUrl}" type="video/mp4">
                        Trình duyệt không hỗ trợ video.
                    </video>
                `;
            } else if (lesson.AudioUrl) {
                document.getElementById('lessonMedia').innerHTML = `
                    <audio class="w-100" controls>
                        <source src="${lesson.AudioUrl}" type="audio/mpeg">
                        Trình duyệt không hỗ trợ audio.
                    </audio>
                `;
            }
            
            // Content
            document.getElementById('lessonContent').innerHTML = lesson.NoiDung || '<p class="text-muted">Chưa có nội dung</p>';
            
            // Show complete button
            document.getElementById('completeBtn').style.display = 'inline-block';
        }
        
        async function completeLesson() {
            const timeSpent = Math.floor((Date.now() - startTime) / 1000); // seconds
            
            try {
                const data = await API.lessons.complete(lessonId, timeSpent);
                
                if (data.success) {
                    showToast('Đã hoàn thành bài học!', 'success');
                    
                    // Redirect after 1.5s
                    setTimeout(() => {
                        const courseId = getQueryParam('courseId');
                        if (courseId) {
                            window.location.href = `course-detail.html?id=${courseId}`;
                        } else {
                            window.location.href = 'my-courses.html';
                        }
                    }, 1500);
                }
            } catch (error) {
                console.error('Complete lesson error:', error);
                showToast('Lỗi: ' + error.message, 'danger');
            }
        }
        
        // Auto-save progress every 30 seconds
        setInterval(() => {
            if (lessonData) {
                console.log('Auto-saving progress...');
                // You can implement auto-save here
            }
        }, 30000);
        
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadLesson();
        });
    </script>
</body>
</html>
