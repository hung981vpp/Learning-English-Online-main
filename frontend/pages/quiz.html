<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài kiểm tra - Learning English Online</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .question-card {
            border-left: 4px solid var(--primary-color);
        }
        .answer-option {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e1e8ed;
            margin-bottom: 10px;
        }
        .answer-option:hover {
            background-color: #f8f9fa;
            border-color: var(--primary-color);
        }
        .answer-option.selected {
            background-color: #e3f2fd;
            border-color: var(--primary-color);
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }
        .timer.warning {
            color: var(--danger-color);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-graduation-cap"></i> Learning English
            </a>
            <div class="d-flex align-items-center gap-3">
                <div class="timer" id="timer">00:00</div>
                <button class="btn btn-outline-light btn-sm" onclick="confirmExit()">
                    <i class="fas fa-times"></i> Thoát
                </button>
            </div>
        </div>
    </nav>

    <!-- Quiz Content -->
    <section class="py-4">
        <div class="container">
            <!-- Quiz Info (Before Start) -->
            <div id="quizInfo" class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body text-center p-5">
                            <i class="fas fa-clipboard-list fa-4x text-primary mb-3"></i>
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quiz Questions (During Quiz) -->
            <div id="quizContent" style="display: none;">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- Progress -->
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="d-flex justify-content-between mb-2">
                                    <span>Câu <span id="currentQuestion">1</span>/<span id="totalQuestions">0</span></span>
                                    <span id="progressPercent">0%</span>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Question -->
                        <div class="card question-card mb-3" id="questionCard">
                            <!-- Dynamic content -->
                        </div>

                        <!-- Navigation -->
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-outline-primary" id="prevBtn" onclick="previousQuestion()" disabled>
                                <i class="fas fa-arrow-left"></i> Câu trước
                            </button>
                            <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
                                Câu tiếp <i class="fas fa-arrow-right"></i>
                            </button>
                            <button class="btn btn-success" id="submitBtn" onclick="submitQuiz()" style="display: none;">
                                <i class="fas fa-check"></i> Nộp bài
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        const quizId = getQueryParam('id');
        let quizData = null;
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let startTime = Date.now();
        let timerInterval = null;
        let timeLimit = 0;

        async function loadQuizInfo() {
            if (!requireAuth()) return;

            try {
                const data = await API.quiz.getInfo(quizId);
                
                if (data.success) {
                    quizData = data.data;
                    displayQuizInfo(quizData);
                }
            } catch (error) {
                console.error('Load quiz error:', error);
                alert('Lỗi: ' + error.message);
            }
        }

        function displayQuizInfo(quiz) {
            document.getElementById('quizInfo').innerHTML = `
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-clipboard-list fa-4x text-primary mb-3"></i>
                                <h2>${quiz.TenBaiKiemTra}</h2>
                                <p class="text-muted">${quiz.MoTa || ''}</p>
                            </div>

                            <div class="row text-center mb-4">
                                <div class="col-md-4">
                                    <div class="p-3 bg-light rounded">
                                        <i class="fas fa-question-circle fa-2x text-primary mb-2"></i>
                                        <h5>${quiz.TongCauHoi}</h5>
                                        <small class="text-muted">Câu hỏi</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="p-3 bg-light rounded">
                                        <i class="fas fa-clock fa-2x text-primary mb-2"></i>
                                        <h5>${quiz.ThoiGianLamBai || 'Không giới hạn'} ${quiz.ThoiGianLamBai ? 'phút' : ''}</h5>
                                        <small class="text-muted">Thời gian</small>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="p-3 bg-light rounded">
                                        <i class="fas fa-check-circle fa-2x text-primary mb-2"></i>
                                        <h5>${quiz.DiemQuaMon}/${quiz.DiemToiDa}</h5>
                                        <small class="text-muted">Điểm qua môn</small>
                                    </div>
                                </div>
                            </div>

                            ${quiz.lichSu && quiz.lichSu.length > 0 ? `
                                <div class="alert alert-info">
                                    <h6>Lần làm gần nhất:</h6>
                                    <p class="mb-0">Điểm: ${quiz.lichSu[0].Diem}/${quiz.DiemToiDa} - ${formatDate(quiz.lichSu[0].NgayLamBai)}</p>
                                </div>
                            ` : ''}

                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" onclick="startQuiz()">
                                    <i class="fas fa-play"></i> Bắt đầu làm bài
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function startQuiz() {
            try {
                const data = await API.quiz.start(quizId);
                
                if (data.success) {
                    questions = data.data;
                    userAnswers = new Array(questions.length).fill(null);
                    
                    document.getElementById('quizInfo').style.display = 'none';
                    document.getElementById('quizContent').style.display = 'block';
                    document.getElementById('totalQuestions').textContent = questions.length;
                    
                    // Start timer
                    if (quizData.ThoiGianLamBai > 0) {
                        timeLimit = quizData.ThoiGianLamBai * 60; // Convert to seconds
                        startTimer();
                    }
                    
                    displayQuestion();
                }
            } catch (error) {
                console.error('Start quiz error:', error);
                alert('Lỗi: ' + error.message);
            }
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            // Update progress
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressPercent').textContent = Math.round(progress) + '%';
            
            // Display question
            document.getElementById('questionCard').innerHTML = `
                <div class="card-body">
                    <h5 class="mb-3">Câu ${currentQuestionIndex + 1}: ${question.NoiDungCauHoi}</h5>
                    
                    ${question.HinhAnh ? `<img src="${question.HinhAnh}" class="img-fluid mb-3 rounded" alt="Question image">` : ''}
                    ${question.AudioUrl ? `
                        <audio class="w-100 mb-3" controls>
                            <source src="${question.AudioUrl}" type="audio/mpeg">
                        </audio>
                    ` : ''}
                    
                    <div class="answers">
                        ${question.dapAn.map(answer => `
                            <div class="answer-option ${userAnswers[currentQuestionIndex] === answer.MaDapAn ? 'selected' : ''}" 
                                 onclick="selectAnswer(${answer.MaDapAn})">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" 
                                           name="answer" value="${answer.MaDapAn}"
                                           ${userAnswers[currentQuestionIndex] === answer.MaDapAn ? 'checked' : ''}>
                                    <label class="form-check-label w-100">
                                        ${answer.NoiDung}
                                    </label>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            // Update buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').style.display = currentQuestionIndex < questions.length - 1 ? 'inline-block' : 'none';
            document.getElementById('submitBtn').style.display = currentQuestionIndex === questions.length - 1 ? 'inline-block' : 'none';
        }

        function selectAnswer(answerId) {
            userAnswers[currentQuestionIndex] = answerId;
            
            // Update UI
            document.querySelectorAll('.answer-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
            }
        }

        async function submitQuiz() {
            // Check unanswered questions
            const unanswered = userAnswers.filter(a => a === null).length;
            if (unanswered > 0) {
                if (!confirm(`Bạn còn ${unanswered} câu chưa trả lời. Bạn có chắc muốn nộp bài?`)) {
                    return;
                }
            }
            
            const timeSpent = Math.floor((Date.now() - startTime) / 1000);
            
            // Format answers
            const answers = questions.map((q, index) => ({
                questionId: q.MaCauHoi,
                answerId: userAnswers[index]
            }));
            
            try {
                const data = await API.quiz.submit(quizId, answers, timeSpent);
                
                if (data.success) {
                    clearInterval(timerInterval);
                    showResult(data.data);
                }
            } catch (error) {
                console.error('Submit quiz error:', error);
                alert('Lỗi: ' + error.message);
            }
        }

        function showResult(result) {
            const passed = result.diem >= quizData.DiemQuaMon;
            
            document.getElementById('quizContent').innerHTML = `
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-body text-center p-5">
                                <i class="fas fa-${passed ? 'check-circle text-success' : 'times-circle text-danger'} fa-4x mb-3"></i>
                                <h2>${passed ? 'Chúc mừng!' : 'Chưa đạt'}</h2>
                                <p class="lead mb-4">${passed ? 'Bạn đã vượt qua bài kiểm tra!' : 'Hãy cố gắng lần sau!'}</p>
                                
                                <div class="row text-center mb-4">
                                    <div class="col-md-3">
                                        <h3 class="text-primary">${result.diem}</h3>
                                        <small class="text-muted">Điểm số</small>
                                    </div>
                                    <div class="col-md-3">
                                        <h3 class="text-success">${result.soCauDung}</h3>
                                        <small class="text-muted">Câu đúng</small>
                                    </div>
                                    <div class="col-md-3">
                                        <h3 class="text-info">${result.tongCauHoi}</h3>
                                        <small class="text-muted">Tổng câu</small>
                                    </div>
                                    <div class="col-md-3">
                                        <h3 class="text-warning">${formatDuration(result.thoiGianLamBai)}</h3>
                                        <small class="text-muted">Thời gian</small>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <a href="my-courses.html" class="btn btn-primary">
                                        <i class="fas fa-home"></i> Về khóa học của tôi
                                    </a>
                                    <button class="btn btn-outline-primary" onclick="location.reload()">
                                        <i class="fas fa-redo"></i> Làm lại
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function startTimer() {
            let timeRemaining = timeLimit;
            
            timerInterval = setInterval(() => {
                timeRemaining--;
                
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                const timerEl = document.getElementById('timer');
                timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                
                // Warning when < 5 minutes
                if (timeRemaining < 300) {
                    timerEl.classList.add('warning');
                }
                
                // Time's up
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    alert('Hết giờ!');
                    submitQuiz();
                }
            }, 1000);
        }

        function confirmExit() {
            if (confirm('Bạn có chắc muốn thoát? Tiến trình sẽ không được lưu.')) {
                window.location.href = 'my-courses.html';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadQuizInfo();
        });

        // Prevent accidental page close
        window.addEventListener('beforeunload', (e) => {
            if (questions.length > 0 && timerInterval) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
