<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Learning English Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <a class="navbar-brand" href="index.html" style="font-size: 28px;">
                    <i class="fas fa-graduation-cap"></i>
                    Learning English
                </a>
            </div>
            
            <h2 class="fw-bold">Đăng nhập</h2>
            <p class="text-muted mb-4 text-center">Chào mừng bạn trở lại!</p>

            <form id="loginForm">
                <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert"></div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                </div>
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" id="loginButton">
                        <span class="spinner-border spinner-border-sm" style="display: none;" role="status" aria-hidden="true"></span>
                        Đăng nhập
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">
                    Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Nếu đã đăng nhập, chuyển hướng đi
            redirectIfAuthenticated();

            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const spinner = loginButton.querySelector('.spinner-border');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const loginButton = document.getElementById('loginButton');
                const spinner = loginButton.querySelector('.spinner-border');
                const errorMessage = document.getElementById('errorMessage');

                loginButton.disabled = true;
                spinner.style.display = 'inline-block';
                errorMessage.style.display = 'none';

                try {
                    const data = await API.auth.login(email, password);

                    if (data.success) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        showToast('Đăng nhập thành công!', 'success');
                        
                        setTimeout(() => {
                            // SỬA: Cập nhật logic chuyển hướng theo cấu trúc mới
                            if (data.user.isAdmin) {
                                window.location.href = 'admin/dashboard.html'; // Tới thư mục admin/
                            } else {
                                window.location.href = 'student/my-courses.html'; // Tới thư mục student/
                            }
                        }, 1000);
                    }
                } catch (error) {
                    errorMessage.textContent = error.message || 'Đăng nhập thất bại.';
                    errorMessage.style.display = 'block';
                    loginButton.disabled = false;
                    spinner.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
